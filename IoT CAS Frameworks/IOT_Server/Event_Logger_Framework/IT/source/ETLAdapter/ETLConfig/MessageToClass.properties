# This file has the mapping of OpsView performance data records to the
# msg classes that parses the data record.
# The format of each property below is as follows:
# msgId="msgClass, msgDest1, msgDest2, msgDestN...
# where,
#   msgId -- the identifier token for the performance data record type
#   msgClass -- the full class name of the msg class that parses this record type
#   msgDestN -- a comma seperated list of receipients that should receive this msg.
#               Currently, the only supported recepients are:
#                   CEP for CEPEngine and
#                   RPT for reporting database.
#
