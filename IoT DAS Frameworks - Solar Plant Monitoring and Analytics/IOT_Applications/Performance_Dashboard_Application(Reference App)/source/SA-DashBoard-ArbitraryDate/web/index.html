<script>
var dataItem;
var selectedtab;
var customer;
var customerID;
var menuChange=false;
var menuItemSelected;
var menuItemSelected2;
var menuItemSelected3;
var menuItemSelected4;
var menuIndexes=new Array(4);

	function changeDateTime() {
		$('#loader').html('<img src="images/loading.gif">');
        $('#loader').show();
		menuChange=true;
		dataItem = $("#maincombo").val();
		$('#mainComboId').val(dataItem);
		document.cookie='selectedmainComboCookies='+dataItem;
		customer = customerID + "/" + $("#datepicker").val() + "/" + $("#maincombo").val();
		refreshbutton();
	}


	function TimeDateComboBox() {

		var combodata = [ {
				/*"value" : "Hour"
			}, {*/
				"value" : "Day"
			}, {
				"value" : "Week"
			}, {
				"value" : "Month"
			}, {
				"value" : "Year"
			} ];

		$("#maincombo").kendoDropDownList({
				dataTextField : "value",
				dataValueField : "value",
				dataSource : combodata,
				suggest : true,
				change : changeDateTime,
				index : 0

		});

		dataItem = "hour";

	}
	$(document).ready(function() {
				var theCookies = document.cookie.split(/[;]+/);
				
				for ( var i = 0; i < theCookies.length; i++) {
					if (theCookies[i].indexOf("selectedtabCookies") != -1) {
						$('#tabId').val(theCookies[i].substring(theCookies[i].indexOf("=")+1));
					}
					if(theCookies[i].indexOf("selectedmainComboCookies")!=-1){
						$('#mainComboId').val(theCookies[i].substring(theCookies[i].indexOf("=")+1));
					}
					if(theCookies[i].indexOf("selectedHostCookies")!=-1){
						$('#selectedIp').val(theCookies[i].substring(theCookies[i].indexOf("=")+1));
					}
				}

				$('#maincombo').val($('#mainComboId').val());
				var host = document.location.host;
				var url = host.split(":");
				customer = url[0];
				customerID = url[0];
				TimeDateComboBox();
				$('#'+$('#tabId').val().replace(/ /g,'').toLowerCase().trim()+"id").addClass('k-state-active');
				//customer = customer + "/" + $("#maincombo").val();
				customer = customer + "/" + $("#datepicker").val() + "/" + $("#maincombo").val();
				
				selectedtab=$('#tabId').val();
				$("#tabstrip").width($(window).width() - 3);
				$("#tabstrip").height($(window).height() - 3);

				$("#tabstrip").kendoTabStrip({
					contentUrls :  [
					                 /* 'Desktop.html',
									'Servers.html',
									'DataBase.html',
									'Network.html',
									'Jvm.html',
									'Inverter.html',
									'businessview.html',
									'TimeLineView.html',  */
									'Customer.html'],
					select : function(e) {
									menuChange=false;
									selectedtab = $(e.item).find("> .k-link").text().trim();
									$('#selectedIp').val("");
									if (selectedtab == "SLA View") {
										$("#refreshmain").hide();
									}
									else {
										$("#refreshmain").show();
									}
									$('#'+$('#tabId').val().replace(/ /g,'').toLowerCase().trim()+"id").removeClass('k-state-active');
									$('#tabId').val(selectedtab);
									document.cookie='selectedtabCookies='+selectedtab;
									$(e.contentElement).empty();
					}
			});
	});

		$("#datepicker").kendoDatePicker(
               {        value: new Date(),
                  //min: new Date(1950, 0, 1),
